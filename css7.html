<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }
        .my-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border-radius: 5px;
            background-color: violet;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="my-container">
        <form>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                    
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="phonenumber">Phone Number:</label></td>
                    <td><input type="text" id="phonenumber" name="phonenumber"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td><input type="radio" id="male" name="gender" value="male"></td>
                    <td><label for="male">Male</label></td>
                    <td><input type="radio" id="female" name="gender" value="female"></td>
                    <td><label for="female">Female</label></td>
                    <td><input type="radio" id="other" name="gender" value="other"></td>
                    <td><label for="other">Other</label></td>
                </tr>
                <tr>
                    <td><label for="language">Language:</label></td>
                    <td><select id="language" name="language">
                        <option value="">Select language</option>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Telugu</option>
                      
                    </select></td>
                </tr>
                <tr>
                    <td><label for="zipcode">Zip Code:</label></td>
                    <td><input type="text" id="zipcode" name="zipcode"></td>
                </tr>
                <tr>
                    <td><label for="about">About:</label></td>
                    <td><textarea id="about" name="about" rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><button type="submit">Register</button>
                </tr>
                    
                
                

            </table>
        </form>
    </div>
</body>
</html>
