<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 60%;
            height: 60vh;
            background-color: yellow;
            padding: 20px;
            border: 2px solid #000;
        }
        .nav {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-right: 20px;
            margin-right: 20px;
        }
        .nav a {
            color: blue;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0ff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #c0c0ff;
        }
        .content {
            color: violet;
            flex-grow: 1;
        }
        .content h1 {
            margin: 0;
            padding: 0;
        }
        .content p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="#">Home Page</a>
            <a href="#">Musings</a>
            <a href="#">My Town</a>
            <a href="#">Links</a>
        </div>
        <div class="content">
