<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url(images/bg.png);
        background-size: cover;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        position: relative;
      }
      .form-group label {
        font-weight: bold;
        margin-right: 10px;
        min-width: 100px;
      }
      .input-with-icon {
        display: flex;
        align-items: center;
        flex: 1;
        position: relative;
      }
      .input-with-icon input,
      .input-with-icon textarea {
        flex: 1;
        padding: 8px;
        padding-left: 40px;
        border: 1px solid #ccc;
        border-radius: 4px;
        height: 36px;
        box-sizing: border-box;
      }
      .input-with-icon .material-icons {
        position: absolute;
        left: 10px;
      }
      .input-with-icon .error-icon {
        position: absolute;
        right: 10px;
        color: red;
        display: none;
      }
      .radio-options {
        display: flex;
        align-items: center;
      }
      .radio-options label {
        margin-right: 10px;
      }
      .form-group textarea {
        height: 100px;
        resize: vertical;
        padding-left: 40px;
      }
      .radio-options input[type="radio"] {
        margin-right: 5px;
      }
      .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
        align-self: flex-start;
      }
      .input-with-icon input:invalid,
      .input-with-icon textarea:invalid {
        border-color: red;
      }
      .required {
        color: red;
        font-size: 0.9em;
        display: none; 
      }
      .exclamation-mark {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: red;
        font-weight: bold;
        display: none;
      }

      .show-exclamation .exclamation-mark {
        display: inline;
      }
      .required {
        color: red;
        font-size: 0.9em;
      }
      

      form button {
        background-color: yellow; 
        color: black; 
        border: 1px solid yellow;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border-radius: 8%;
      }

      form button:hover {
        background-color: red; /
      }
    </style>
  </head>
  <body>
    <form id="contactForm">
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <div class="input-with-icon">
          <span class="material-icons">person</span>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="First Name"
            required
          />
          <div class="exclamation-mark">!</div>
          <div class="required">Password is required</div>
          <span class="material-icons error-icon" id="error-icon-firstname"
            >close</span
          >
        </div>
        <div id="error-firstname" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <div class="input-with-icon">
          <span class="material-icons">person</span>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Last Name"
            required
          />
          <span class="material-icons error-icon" id="error-icon-lastname"
            >close</span
          >
        </div>
        <div id="error-lastname" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <div class="input-with-icon">
          <span class="material-icons">email</span>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <span class="material-icons error-icon" id="error-icon-email"
            >close</span
          >
        </div>
        <div id="error-email" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <div class="input-with-icon">
          <span class="material-icons">phone</span>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone"
            required
          />
          <span class="material-icons error-icon" id="error-icon-phone"
            >close</span
          >
        </div>
        <div id="error-phone" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <div class="input-with-icon">
          <span class="material-icons">home</span>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Address"
            required
          />
          <span class="material-icons error-icon" id="error-icon-address"
            >close</span
          >
        </div>
        <div id="error-address" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <div class="input-with-icon">
          <span class="material-icons">location_city</span>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="City"
            required
          />
          <span class="material-icons error-icon" id="error-icon-city"
            >close</span
          >
        </div>
        <div id="error-city" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <div class="input-with-icon">
          <span class="material-icons">map</span>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="State"
            required
          />
          <span class="material-icons error-icon" id="error-icon-state"
            >close</span
          >
        </div>
        <div id="error-state" class="error-message"></div>
      </div>
      <div class="form-group">
        <label>Do you have hosting?</label>
        <div class="radio-options">
          <input
            type="radio"
            id="hosting_yes"
            name="hosting"
            value="yes"
            required
          />
          <label for="hosting_yes">Yes</label>
          <input
            type="radio"
            id="hosting_no"
            name="hosting"
            value="no"
            required
          />
          <label for="hosting_no">No</label>
        </div>
        <div id="error-hosting" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="project_description">Project Description:</label>
        <div class="input-with-icon">
          <textarea
            id="project_description"
            name="project_description"
            placeholder="Project Description"
            required
          ></textarea>
          <span
            class="material-icons error-icon"
            id="error-icon-project_description"
            >close</span
          >
        </div>
        <div id="error-project_description" class="error-message"></div>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var isValid = true;
          var fields = [
            "firstname",
            "lastname",
            "email",
            "phone",
            "address",
            "city",
            "state",
            "project_description",
          ];
          fields.forEach(function (field) {
            var input = document.getElementById(field);
            var errorMessage = document.getElementById("error-" + field);
            var errorIcon = document.getElementById("error-icon-" + field);
            if (!input.value) {
              errorMessage.textContent =
                "Please supply your " + field.replace("_", " ");
              errorIcon.style.display = "inline";
              input.style.borderColor = "red";
              isValid = false;
            } else {
              errorMessage.textContent = "";
              errorIcon.style.display = "none";
              input.style.borderColor = "#ccc";
            }
          });

          var hostingChecked = document.querySelector(
            'input[name="hosting"]:checked'
          );
          var errorHosting = document.getElementById("error-hosting");
          if (!hostingChecked) {
            errorHosting.textContent = "Please select an option for hosting";
            isValid = false;
          } else {
            errorHosting.textContent = "";
          }

          if (isValid) {
           
            alert("Form submitted successfully!");
          }
        });
    </script>
  </body>
</html>
